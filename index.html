<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolivo Image Resizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        /* Theme Colors */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .app-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px 20px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Upload Area */
        .upload-area {
            padding: 24px 20px;
        }

        .upload-box {
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            background: var(--background);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            border-color: var(--primary-dark);
            background: #f1f5f9;
            transform: translateY(-2px);
        }

        .upload-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 22px;
        }

        .upload-text h3 {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-text p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 16px;
        }

        .browse-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        /* File List */
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            background: var(--surface);
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--background);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .file-item:last-child {
            margin-bottom: 0;
        }

        .file-item:hover {
            background: #f1f5f9;
        }

        .file-item.selected {
            background: rgba(37, 99, 235, 0.1);
            border-left: 3px solid var(--primary);
        }

        .file-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-item.selected .file-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .file-checkbox i {
            color: white;
            font-size: 12px;
            opacity: 0;
        }

        .file-item.selected .file-checkbox i {
            opacity: 1;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* File Controls */
        .file-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .select-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .clear-btn {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .clear-btn:hover {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
        }

        .action-btn.secondary:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 16px;
        }

        .modal-container {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Modal Content */
        .modal-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        /* Image Comparison */
        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            background: var(--background);
        }

        .comparison-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .img-after {
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        /* Theme Colored Slider */
        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: var(--primary);
            cursor: ew-resize;
            transform: translateX(-50%);
            z-index: 3;
            box-shadow: 0 0 0 2px white;
        }

        .slider-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-handle::before {
            content: '⟷';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Corner Labels */
        .corner-label {
            position: absolute;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .label-original {
            top: 12px;
            left: 12px;
            background: rgba(30, 41, 59, 0.9);
            color: white;
        }

        .label-compressed {
            top: 12px;
            right: 12px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        /* Navigation */
        .navigation-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .nav-btn {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .image-counter {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--background);
            padding: 6px 16px;
            border-radius: 20px;
            min-width: 70px;
            text-align: center;
            flex-shrink: 0;
        }

        /* Stats Grid - 3x2 on desktop, 2x3 on mobile */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .stat-box {
            background: var(--background);
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-value.success {
            color: var(--secondary);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Download Buttons Grid */
        .download-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
            border: none;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .download-btn.full {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .download-btn.full:hover {
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        /* File Details */
        .file-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            font-size: 12px;
            margin-top: 20px;
        }

        .detail-item {
            background: var(--background);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 11px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
        }

        /* Hide file input */
        #fileInput {
            display: none;
        }

        /* Scrollbar */
        .file-list::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: var(--background);
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                max-width: 100%;
            }
            
            .upload-area {
                padding: 20px 16px;
            }
            
            .image-container {
                height: 250px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .file-details {
                grid-template-columns: 1fr;
            }
            
            .download-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 768px) {
            .download-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* No Empty Space Utility */
        .no-space {
            margin: 0;
            padding: 0;
        }

        .compact {
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1><i class="fas fa-image"></i> Toolivo Image Resizer</h1>
            <p>Upload, compress, and download optimized images</p>
        </div>

        <!-- Upload Area -->
        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    <h3>Drop Images Here</h3>
                    <p>JPG, PNG, WebP, GIF formats supported</p>
                </div>
                <button class="browse-btn" id="browseBtn">
                    <i class="fas fa-folder"></i> Browse Files
                </button>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>

            <!-- File Controls -->
            <div class="file-controls">
                <div class="select-controls">
                    <button class="control-btn" id="selectAllBtn">
                        <i class="fas fa-check"></i> All
                    </button>
                    <button class="control-btn" id="selectNoneBtn">
                        <i class="fas fa-times"></i> None
                    </button>
                </div>
                <button class="control-btn clear-btn" id="clearAllBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>

            <!-- File List -->
            <div class="file-list" id="fileList">
                <div style="text-align: center; padding: 24px; color: var(--text-secondary);">
                    <i class="fas fa-images" style="font-size: 40px; margin-bottom: 12px; opacity: 0.3;"></i>
                    <p style="font-size: 14px;">No images uploaded</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn secondary" id="previewBtn" disabled>
                    <i class="fas fa-eye"></i> Preview Selected
                </button>
                <button class="action-btn" id="downloadSelectedBtn" disabled>
                    <i class="fas fa-download"></i> Download Selected (ZIP)
                </button>
                <button class="action-btn" id="downloadAllBtn" disabled>
                    <i class="fas fa-file-archive"></i> Download All (ZIP)
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-exchange-alt"></i>
                    Image Comparison Preview
                </div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <div class="modal-content" id="modalContent">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // State
        const state = {
            images: [],
            selectedImages: new Set(),
            currentIndex: 0,
            isDragging: false
        };

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const browseBtn = document.getElementById('browseBtn');
        const fileList = document.getElementById('fileList');
        const previewBtn = document.getElementById('previewBtn');
        const downloadSelectedBtn = document.getElementById('downloadSelectedBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const selectNoneBtn = document.getElementById('selectNoneBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');
        const modalContent = document.getElementById('modalContent');

        // Utilities
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Process image
        async function processImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Compress to 70% of original size
                        canvas.width = img.width * 0.7;
                        canvas.height = img.height * 0.7;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        canvas.toBlob((blob) => {
                            resolve({
                                id: Date.now() + Math.random(),
                                original: {
                                    name: file.name,
                                    size: file.size,
                                    url: e.target.result,
                                    width: img.width,
                                    height: img.height,
                                    file: file
                                },
                                compressed: {
                                    size: blob.size,
                                    url: URL.createObjectURL(blob),
                                    width: canvas.width,
                                    height: canvas.height,
                                    blob: blob
                                },
                                savings: ((file.size - blob.size) / file.size * 100).toFixed(1)
                            });
                        }, 'image/jpeg', 0.85);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Render file list
        function renderFileList() {
            if (state.images.length === 0) {
                fileList.innerHTML = `
                    <div style="text-align: center; padding: 24px; color: var(--text-secondary);">
                        <i class="fas fa-images" style="font-size: 40px; margin-bottom: 12px; opacity: 0.3;"></i>
                        <p style="font-size: 14px;">No images uploaded</p>
                    </div>
                `;
                previewBtn.disabled = true;
                downloadSelectedBtn.disabled = true;
                downloadAllBtn.disabled = true;
                return;
            }

            let html = '';
            state.images.forEach((img, index) => {
                const isSelected = state.selectedImages.has(img.id);
                html += `
                    <div class="file-item ${isSelected ? 'selected' : ''}" data-id="${img.id}" data-index="${index}">
                        <div class="file-checkbox">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="file-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="file-info">
                            <div class="file-name">${img.original.name}</div>
                            <div class="file-size">${formatBytes(img.original.size)}</div>
                        </div>
                    </div>
                `;
            });

            fileList.innerHTML = html;
            previewBtn.disabled = state.selectedImages.size === 0;
            downloadSelectedBtn.disabled = state.selectedImages.size === 0;
            downloadAllBtn.disabled = false;

            // Add click handlers
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    const id = this.dataset.id;
                    const index = parseInt(this.dataset.index);
                    
                    if (e.target.closest('.file-checkbox') || !e.target.closest('.file-actions')) {
                        if (state.selectedImages.has(id)) {
                            state.selectedImages.delete(id);
                        } else {
                            state.selectedImages.add(id);
                        }
                        renderFileList();
                    }
                });
            });
        }

        // Update preview modal
        function updatePreview() {
            const currentImage = state.images[state.currentIndex];
            if (!currentImage) return;

            modalContent.innerHTML = `
                <div class="image-container" id="imageContainer">
                    <span class="corner-label label-original">Original</span>
                    <span class="corner-label label-compressed">Compressed</span>
                    <img src="${currentImage.compressed.url}" class="comparison-img img-before" alt="Compressed">
                    <img src="${currentImage.original.url}" class="comparison-img img-after" alt="Original">
                    <div class="slider-handle" id="sliderHandle"></div>
                </div>

                ${state.images.length > 1 ? `
                <div class="navigation-controls">
                    <button class="nav-btn" id="prevBtn" ${state.currentIndex === 0 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="image-counter">
                        ${state.currentIndex + 1} / ${state.images.length}
                    </div>
                    <button class="nav-btn" id="nextBtn" ${state.currentIndex === state.images.length - 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                ` : ''}

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">${formatBytes(currentImage.original.size)}</div>
                        <div class="stat-label">Original Size</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value success">${formatBytes(currentImage.compressed.size)}</div>
                        <div class="stat-label">Compressed Size</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value success">${currentImage.savings}%</div>
                        <div class="stat-label">Size Reduction</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${currentImage.original.width} × ${currentImage.original.height}</div>
                        <div class="stat-label">Original Dimensions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${currentImage.compressed.width} × ${currentImage.compressed.height}</div>
                        <div class="stat-label">New Dimensions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">JPEG</div>
                        <div class="stat-label">Format</div>
                    </div>
                </div>

                <div class="file-details">
                    <div class="detail-item">
                        <div class="detail-label">File Name</div>
                        <div class="detail-value">${currentImage.original.name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Compression Quality</div>
                        <div class="detail-value">85%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Size Saved</div>
                        <div class="detail-value">${currentImage.savings}% (${formatBytes(currentImage.original.size - currentImage.compressed.size)})</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Processing</div>
                        <div class="detail-value">Client-side</div>
                    </div>
                </div>

                <div class="download-grid">
                    <button class="download-btn" id="downloadSingleBtn">
                        <i class="fas fa-download"></i> Download This Image
                    </button>
                    <button class="download-btn full" id="downloadAllModalBtn">
                        <i class="fas fa-file-archive"></i> Download All Images (ZIP)
                    </button>
                </div>
            `;

            setupSlider();
            setupNavigation();
            setupDownloadButtons(currentImage);
        }

        // Setup slider
        function setupSlider() {
            const container = document.getElementById('imageContainer');
            const handle = document.getElementById('sliderHandle');
            const afterImg = container?.querySelector('.img-after');
            
            if (!container || !handle || !afterImg) return;

            function updateSlider(clientX) {
                const rect = container.getBoundingClientRect();
                let x = ((clientX - rect.left) / rect.width) * 100;
                x = Math.max(0, Math.min(x, 100));
                
                afterImg.style.clipPath = `polygon(0 0, ${x}% 0, ${x}% 100%, 0 100%)`;
                handle.style.left = `${x}%`;
            }

            // Mouse events
            handle.addEventListener('mousedown', () => {
                state.isDragging = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (state.isDragging) updateSlider(e.clientX);
            });

            document.addEventListener('mouseup', () => {
                state.isDragging = false;
            });

            // Touch events
            handle.addEventListener('touchstart', (e) => {
                state.isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('touchmove', (e) => {
                if (state.isDragging && e.touches[0]) {
                    updateSlider(e.touches[0].clientX);
                }
            });

            document.addEventListener('touchend', () => {
                state.isDragging = false;
            });

            // Click to set position
            container.addEventListener('click', (e) => {
                updateSlider(e.clientX);
            });
        }

        // Setup navigation
        function setupNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (state.currentIndex > 0) {
                        state.currentIndex--;
                        updatePreview();
                    }
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (state.currentIndex < state.images.length - 1) {
                        state.currentIndex++;
                        updatePreview();
                    }
                });
            }
        }

        // Setup download buttons
        function setupDownloadButtons(currentImage) {
            // Single image download
            const downloadSingleBtn = document.getElementById('downloadSingleBtn');
            if (downloadSingleBtn) {
                downloadSingleBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = currentImage.compressed.url;
                    link.download = `compressed_${currentImage.original.name.replace(/\.[^/.]+$/, '')}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            }

            // Download all from modal
            const downloadAllModalBtn = document.getElementById('downloadAllModalBtn');
            if (downloadAllModalBtn) {
                downloadAllModalBtn.addEventListener('click', downloadAllImages);
            }
        }

        // Download all images as ZIP
        async function downloadAllImages() {
            if (state.images.length === 0) return;

            const zip = new JSZip();
            const folder = zip.folder("compressed_images");
            
            for (let i = 0; i < state.images.length; i++) {
                const img = state.images[i];
                try {
                    const response = await fetch(img.compressed.url);
                    const blob = await response.blob();
                    const fileName = `compressed_${img.original.name.replace(/\.[^/.]+$/, '')}.jpg`;
                    folder.file(fileName, blob);
                } catch (error) {
                    console.error('Error adding image to ZIP:', error);
                }
            }

            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    saveAs(content, "compressed_images.zip");
                });
        }

        // Download selected images as ZIP
        async function downloadSelectedImages() {
            if (state.selectedImages.size === 0) return;

            const zip = new JSZip();
            const folder = zip.folder("selected_images");
            
            for (const img of state.images) {
                if (state.selectedImages.has(img.id)) {
                    try {
                        const response = await fetch(img.compressed.url);
                        const blob = await response.blob();
                        const fileName = `compressed_${img.original.name.replace(/\.[^/.]+$/, '')}.jpg`;
                        folder.file(fileName, blob);
                    } catch (error) {
                        console.error('Error adding image to ZIP:', error);
                    }
                }
            }

            zip.generateAsync({ type: "blob" })
                .then(function(content) {
                    saveAs(content, "selected_images.zip");
                });
        }

        // Handle file upload
        async function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/')
            );

            if (validFiles.length === 0) {
                alert('Please select valid image files');
                return;
            }

            for (const file of validFiles) {
                const processed = await processImage(file);
                state.images.push(processed);
                state.selectedImages.add(processed.id);
            }

            state.currentIndex = 0;
            renderFileList();
        }

        // Event Listeners
        browseBtn.addEventListener('click', () => fileInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f1f5f9';
            uploadBox.style.borderColor = 'var(--primary-dark)';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.background = 'var(--background)';
            uploadBox.style.borderColor = 'var(--primary)';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = 'var(--background)';
            uploadBox.style.borderColor = 'var(--primary)';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            e.target.value = '';
        });

        // Selection controls
        selectAllBtn.addEventListener('click', () => {
            state.images.forEach(img => state.selectedImages.add(img.id));
            renderFileList();
        });

        selectNoneBtn.addEventListener('click', () => {
            state.selectedImages.clear();
            renderFileList();
        });

        clearAllBtn.addEventListener('click', () => {
            state.images = [];
            state.selectedImages.clear();
            state.currentIndex = 0;
            renderFileList();
        });

        // Action buttons
        previewBtn.addEventListener('click', () => {
            if (state.images.length > 0) {
                // Find first selected image for preview
                const selectedIds = Array.from(state.selectedImages);
                if (selectedIds.length > 0) {
                    const firstSelectedId = selectedIds[0];
                    const firstSelectedIndex = state.images.findIndex(img => img.id === firstSelectedId);
                    if (firstSelectedIndex !== -1) {
                        state.currentIndex = firstSelectedIndex;
                    }
                }
                updatePreview();
                modalOverlay.style.display = 'flex';
            }
        });

        downloadSelectedBtn.addEventListener('click', downloadSelectedImages);
        downloadAllBtn.addEventListener('click', downloadAllImages);

        closeModal.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!modalOverlay.style.display || modalOverlay.style.display === 'none') return;
            
            if (e.key === 'ArrowLeft') {
                const prevBtn = document.getElementById('prevBtn');
                if (prevBtn && !prevBtn.disabled) prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                const nextBtn = document.getElementById('nextBtn');
                if (nextBtn && !nextBtn.disabled) nextBtn.click();
            } else if (e.key === 'Escape') {
                modalOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
